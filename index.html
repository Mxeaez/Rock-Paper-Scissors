<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="main.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <p>Rock Paper Scissors</p>
            <div class="header">
                <h1 class="header-text">The Best Rock Paper Scissors on the Internet!</h1>
            </div>
        </div>
        <div class="content">
            <div class="scores">
                <div>
                    <div>Player Score: </div>
                    <div id="human-score">0</div>
                </div>
                <div>
                    <div>Computer Score: </div>
                    <div id="computer-score">0</div>
                </div>
            </div>
            <div class="button-container">
                <button id="rock-button">Rock</button>
                <button id="paper-button">Paper</button>
                <button id="scissors-button">Scissors</button>
            </div>
        </div>
        <div class="footer">
            <div>Copywrite @ Mxeaez</div>
        </div>
    </div>
</body>
</html>
